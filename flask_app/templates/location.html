<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>The ISS Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <style>
    #footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 6.5rem;
    }
  </style>
</head>

<body>
    
    {{forecast_plot}}

  <footer class="w3-container w3-center w3-margin-bottom"  id="footer" >
    <div class="w3-container w3-center"  style=" background-color:#0d2768;">


      <form id='submit_params' method="POST" action="/"></form>
      <button class="w3-button" onclick="document.getElementById('submit_params').submit();"
       style="background-color:lightgrey;">Locate ISS</button>

      <button class="w3-button" onclick="window.location.href = 'https://www.nasa.gov/multimedia/nasatv/iss_ustream.html';" style="
      background-color:lightgrey;">Live Feed</button>

    </div>
  </footer>

</body>
</html>
